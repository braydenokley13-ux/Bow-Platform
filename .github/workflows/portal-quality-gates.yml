name: Portal Quality Gates

on:
  push:
    branches:
      - main
    paths:
      - "portal/**"
      - ".github/workflows/portal-quality-gates.yml"
  pull_request:
    paths:
      - "portal/**"
      - ".github/workflows/portal-quality-gates.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portal
    env:
      NEXT_PUBLIC_DEV_ACTOR_EMAIL: ci-admin@bow.local
      NEXT_PUBLIC_DEV_ACTOR_ROLE: ADMIN
      NEXT_PUBLIC_ENABLE_DEV_ACTOR_HEADERS: "1"
      ALLOW_DEV_ACTOR_HEADERS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint, typecheck, build
        run: npm run quality:check

  lighthouse:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: portal
    env:
      NEXT_PUBLIC_DEV_ACTOR_EMAIL: ci-admin@bow.local
      NEXT_PUBLIC_DEV_ACTOR_ROLE: ADMIN
      NEXT_PUBLIC_ENABLE_DEV_ACTOR_HEADERS: "1"
      ALLOW_DEV_ACTOR_HEADERS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start app
        run: |
          npm run start -- --hostname 127.0.0.1 --port 3000 > /tmp/portal-start.log 2>&1 &

      - name: Wait for app
        run: npx wait-on@8.0.1 http://127.0.0.1:3000/login

      - name: Lighthouse budgets
        run: npx @lhci/cli@0.13.0 autorun --config=./lighthouserc.ci.json

      - name: App logs on failure
        if: failure()
        run: sed -n '1,200p' /tmp/portal-start.log
